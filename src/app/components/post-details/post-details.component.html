<div>
  <div *ngIf="currentPost.id" class="edit-form" style="margin-top: 100px;">
    <h4>Post</h4>
    <div *ngIf="isUpdated" class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong><p>{{ message }}</p></strong>
    </div>
    <form>
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPost.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          type="text"
          class="form-control"
          id="body"
          [(ngModel)]="currentPost.body"
          name="body"
        />
      </div>
    </form>

    <button class="badge badge-danger w-30 mr-2" (click)="deletePost()">
      Supprimer
    </button>

    <button
      type="submit"
      class="badge badge-success w-50 mb-2"
      (click)="updatePost()"
    >
      Mettre à jour
    </button>
  </div>

  <div *ngIf="!currentPost.id">
    <br />
    <p>impossible d'acceder à ce tutoriel...</p>
  </div>
</div>
 <script>
    $(".alert").alert();
  </script>
