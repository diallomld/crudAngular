<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="card border mt-5 shadow">
        <div class="card-header">Formulaire de connexion</div>
        <div *ngIf="isConnected" class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong><p>{{ message }}</p></strong>
        </div>
        <div class="card-body">
          <div class="card-text alert-danger mb-3">{{ errorMessage }}</div>
          <form [formGroup]="form" (ngSubmit)="signIn()">
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="text" [formControlName]="'email'" class="form-control" id="email" name="email" placeholder="email...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>

              <input class="form-control" [formControlName]="'password'" id="password" name="password" type="password">
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-success">Connexion</button>
            <div style="align-items: center;">
              <button (click)="fbLogin()" class="btn btn-outline-primary rounded-lg shadow-lg mt-5"> <i class="fa fa-facebook" aria-hidden="true"></i> Se connecter avec facebook</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(".alert").alert();
</script>
