<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="card border mt-5 shadow">
        <div class="card-header">Formulaire d'inscription</div>
        <div class="card-body">
          <div class="card-text alert-danger">{{ errorMessage }}</div>
          <form [formGroup]="form" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="text" [formControlName]="'email'" class="form-control" id="email" name="email" placeholder="email...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>

              <input class="form-control" [formControlName]="'password'" id="password" name="password" type="password">
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-success">Inscription</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
