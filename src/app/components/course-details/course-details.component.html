<div *ngIf="currentCourse" class="edit-form">
  <h4>Course</h4>
  <div *ngIf="isUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong><p>{{ message }}</p></strong>
  </div>
  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="currentCourse.nom"
        name="nom"
      />
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <input
        type="text"
        class="form-control"
        id="comment"
        [(ngModel)]="currentCourse.comment"
        name="comment"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2" (click)="deleteCourse()">
    Supprimer
  </button>

  <button type="submit" class="badge badge-success" (click)="updateCourse()">
    Mettre Ã  jour
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentCourse" class="card">
  <br />
  <p>vous n'avez pas acces a cette Course...</p>
</div>

<script>
  $(".alert").alert();
</script>
