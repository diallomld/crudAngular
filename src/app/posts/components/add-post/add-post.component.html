<div class="container" style="margin-top: 100px;">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="post.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input
        class="form-control"
        id="body"
        required
        [(ngModel)]="post.body"
        name="body"
      />
    </div>

    <div class="form-group">
      <button (click)="savePost()" class="btn-block btn-success">Submit</button>
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>post was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newPost()">Add post</button>
  </div>

</div>
