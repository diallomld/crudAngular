<div class="container" style="margin-top: 100px;">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="comment.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="title">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="comment.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input
        class="form-control"
        id="body"
        required
        [(ngModel)]="comment.body"
        name="body"
      />
    </div>

    <div class="form-group">
      <button (click)="saveComment()" class="btn-block btn-success">Submit</button>
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>Comment was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newComment()">Add comment</button>
  </div>

</div>
